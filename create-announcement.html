<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Announcement</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Create Announcement Page Styles */
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            color: #6f42c1;
        }

        .form-container label {
            margin: 10px 0 5px;
            display: block;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .form-container button {
            padding: 10px;
            background-color: #6f42c1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #5a2d91;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Announcement</h1>
        <form id="announcement-form">
            <label for="announcement-text">Announcement Text:</label>
            <textarea id="announcement-text" name="announcement-text" rows="4" required></textarea>
            <button type="submit">Save Announcement</button>
        </form>
    </div>

    <script>
        document.getElementById('announcement-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const announcementText = document.getElementById('announcement-text').value.trim();
            if (announcementText) {
                let announcements = JSON.parse(localStorage.getItem('announcements')) || [];
                const newAnnouncement = {
                    id: new Date().toISOString(),
                    text: announcementText
                };
                announcements.push(newAnnouncement);
                localStorage.setItem('announcements', JSON.stringify(announcements));
                window.location.href = 'announcements.html'; // Redirect to announcements page
            }
        });
    </script>
</body>
</html>
