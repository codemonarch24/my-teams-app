<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles for Sidebar */
        .sidebar {
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #4b0082;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
            z-index: 1000;
            transition: left 0.3s ease;
        }

        .sidebar.closed {
            left: -220px; /* Hidden sidebar position */
        }

        .sidebar-header h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-family: 'Arial Black', sans-serif;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .sidebar ul li a:hover {
            background: #3a0066;
        }

        /* Toggle Sidebar Button */
        #toggle-sidebar-btn {
            position: fixed;
            top: 10px;
            left: 210px;
            background-color: #4b0082;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1001;
            transition: left 0.3s ease;
        }

        .closed + #toggle-sidebar-btn {
            left: 10px;
        }

        /* Chat Styles */
        .messages-container {
            margin-left: 250px;
            height: calc(100vh - 20px);
            display: flex;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: margin-left 0.3s ease;
        }

        .contacts-list {
            width: 200px;
            background-color: #e0b3ff;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            height: 100%;
            flex-shrink: 0;
        }

        .contact-item {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-item:hover {
            background-color: #d1a3f1;
        }

        /* Chat Modal */
        .chat-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .chat-modal-content {
            background-color: white;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .close-modal {
            float: right;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <!-- Toggle Sidebar Button -->
    <button id="toggle-sidebar-btn" onclick="toggleSidebar()">â˜°</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1>KJM SHED</h1>
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="meetings.html">Meetings</a></li>
            <li><a href="assignments.html">Assignments</a></li>
            <li><a href="announcements.html">Announcements</a></li>
            <li><a href="tasks.html">Tasks</a></li>
            <li><a href="messages.html">Messages</a></li>
            <li><a href="calender.html">Calender</a></li>
            <li><a href="login.html" onclick="logout()">Logout</a></li>
        </ul>
    </div>

    <!-- Chat Window -->
    <div class="messages-container">
        <div class="contacts-list">
            <div class="contact-item" onclick="openChat('John')">John</div>
            <div class="contact-item" onclick="openChat('Doe')">Doe</div>
            <div class="contact-item" onclick="openChat('Station Master')">Station Master</div>
            <div class="contact-item" onclick="openChat('Train Crew')">Train Crew</div>
            <div class="contact-item" onclick="openChat('Railway Admin')">Railway Admin</div>
            <div class="contact-item" onclick="openChat('Maintenance Team')">Maintenance Team</div>
        </div>
    </div>

    <!-- Chat Modal -->
    <div class="chat-modal" id="chat-modal">
        <div class="chat-modal-content">
            <span class="close-modal" onclick="closeChat()">X</span>
            <h2 id="chat-title"></h2>
            <div class="chat-list" id="chat-list"></div>
            <div class="message-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('toggle-sidebar-btn');
            sidebar.classList.toggle('closed');
        }

        function openChat(contact) {
            document.getElementById('chat-title').textContent = `Chat with ${contact}`;
            document.getElementById('chat-modal').style.display = 'flex';
            loadMessages(contact);
        }

        function closeChat() {
            document.getElementById('chat-modal').style.display = 'none';
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const chatList = document.getElementById('chat-list');
            const messageText = messageInput.value.trim();

            if (messageText) {
                const chatItem = document.createElement('div');
                chatItem.classList.add('chat-item');
                chatItem.innerHTML = `
                    <div class="message">
                        <span class="user">You:</span>
                        <span class="text">${messageText}</span>
                    </div>
                `;
                chatList.appendChild(chatItem);
                messageInput.value = '';
            }
        }

        function loadMessages(contact) {
            // Here you would load previous chat messages with the selected contact.
            document.getElementById('chat-list').innerHTML = `<div>Started chat with ${contact}</div>`;
        }
    </script>
</body>
</html>
